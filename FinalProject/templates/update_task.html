{% extends 'base.html' %}
{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <h3><strong>Edit Task</strong></h3>
      </div>
      <div class="panel-body">
        <form method="post" class="form-horizontal">
          {% csrf_token %}

          <div class="form-group">
            <label class="control-label col-sm-4">Operation Type:</label>
            <div class="col-sm-8">
              <select name="operation_type" class="form-control" required>
                <option value="Grinding" {% if task.operation_type == 'Grinding' %}selected{% endif %}>Grinding</option>
                <option value="Milling" {% if task.operation_type == 'Milling' %}selected{% endif %}>Milling</option>
                <option value="Drilling" {% if task.operation_type == 'Drilling' %}selected{% endif %}>Drilling</option>
                <option value="Additive" {% if task.operation_type == 'Additive' %}selected{% endif %}>Additive</option>
                <option value="Lathe" {% if task.operation_type == 'Lathe' %}selected{% endif %}>Lathe</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">Material Used:</label>
            <div class="col-sm-8">
              <input type="number" step="0.01" name="material_used" value="{{ task.material_used }}" class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">Processing Time:</label>
            <div class="col-sm-8">
              <input type="number" step="0.01" name="processing_time" value="{{ task.processing_time }}" class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">Energy Consumption:</label>
            <div class="col-sm-8">
              <input type="number" step="0.01" name="energy_consumption" value="{{ task.energy_consumption }}" class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">Machine Availability:</label>
            <div class="col-sm-8">
              <input type="number" step="0.01" name="machine_availability" value="{{ task.machine_availability }}" class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">Machine ID:</label>
            <div class="col-sm-8">
              <select name="machine_id" class="form-control" required>
                <option value="M001" {% if task.machine_id == 'M01' %}selected{% endif %}>M01</option>
                <option value="M002" {% if task.machine_id == 'M02' %}selected{% endif %}>M02</option>
                <option value="M003" {% if task.machine_id == 'M03' %}selected{% endif %}>M03</option>
                <option value="M004" {% if task.machine_id == 'M04' %}selected{% endif %}>M04</option>
                <option value="M005" {% if task.machine_id == 'M05' %}selected{% endif %}>M05</option>
              </select>
            </div>
          </div>

          <div class="form-group text-center mt-3">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'unassigned_list' %}" class="btn btn-secondary">Cancel</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
